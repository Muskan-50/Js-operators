<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="operators-table"></div>
        <table border-collapse="collapse">
            <caption>Javascript Operators Table</caption>
            <thead>
                <tr>
                    <th>Precedence</th>
                    <th>Operators Type</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Grouping</td>
                    <td>()</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Exponentiation</td>
                    <td>**</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Multiplication</td>
                    <td>*,/,%</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Addition</td>
                    <td>+,-</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Relational</td>
                    <td>
                        <,<=,>,>=,etc
                    </td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Equality</td>
                    <td>==,!=,===,!==</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>Logical And</td>
                    <td>&&</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Logical Or</td>
                    <td>'</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>Conditional(Ternary)</td>
                    <td>?:</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>Assignment</td>
                    <td>=,+=,-=,etc</td>
                </tr>
            </tbody>

        </table>
    </main>

</body>

</html>
